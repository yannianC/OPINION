<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>BSC Token Transfers Êü•ËØ¢Â∑•ÂÖ∑</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.3.0/dist/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;

        .search-input:focus {

        .search-btn {

        .search-btn:hover:not(:disabled) {

        .stats {

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .stat-card h3 {

        .table-container {

        table {

        thead {

        th {

        }

        }

        .type-badge.token {
            background: #e3f2fd;

        }

        .type-badge.bnb {
            background: #fff3e0;

        }

        .address-link {
            color: #667eea;

            font-family: 'Courier New', monospace;

        }

        .address-link:hover {

        }

        .hash-link {
            color: #667eea;
            text-decoration: none;
            font-family: 'Courier New', monospace;

        }

        .hash-link:hover {
            text-decoration: underline;
        }

        .amount {
            font-weight: 600;
            color: #333;
        }

        .amount.positive {
            color: #2e7d32;
        }

        .amount.negative {
            color: #c62828;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #f5f5f5;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .search-box {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 10px;
            }

            .address-link,
            .hash-link {
                font-size: 11px;
                word-break: break-all;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç BSC Token Transfers Êü•ËØ¢Â∑•ÂÖ∑</h1>
        <p class="subtitle">Á∫ØÂâçÁ´ØÁâàÊú¨ - Áõ¥Êé•Âú®ÊµèËßàÂô®‰∏≠Êü•ËØ¢ BSC Èìæ‰∏ä Token ËΩ¨Ë¥¶ËÆ∞ÂΩï</p>

        <!-- RPC ËäÇÁÇπÈÖçÁΩÆ -->
        <div class="config-box">
            <label>BSC RPC ËäÇÁÇπÂú∞ÂùÄÔºàÂèØÈÄâÔºåÈªòËÆ§‰ΩøÁî®ÂÖ¨ÂÖ±ËäÇÁÇπÔºâ:</label>
            <input type="text" id="rpcUrl" placeholder="https://bsc-dataseed1.binance.org/" 
                   value="https://bsc-dataseed1.binance.org/">
        </div>

        <!-- ÊêúÁ¥¢Ê°Ü -->
        <div class="search-box">
            <input
                type="text"
                id="searchAddress"
                class="search-input"
                placeholder="ËæìÂÖ• BSC Âú∞ÂùÄ (‰æãÂ¶Ç: 0x1234...)"
                onkeyup="if(event.key==='Enter') search()"
            />
            <button class="search-btn" id="searchBtn" onclick="search()">Êü•ËØ¢</button>
        </div>

        <!-- Á≠õÈÄâÈÄâÈ°π -->
        <div id="filterBox" class="filter-box" style="display: none;">
            <div class="filter-item">
                <label>‰∫§ÊòìÁ±ªÂûã:</label>
                <select id="filterType" onchange="applyFilters()">
                    <option value="all">ÂÖ®ÈÉ®</option>
                    <option value="token">Token ËΩ¨Ë¥¶</option>
                    <option value="bnb">BNB ËΩ¨Ë¥¶</option>
                </select>
            </div>
            <div class="filter-item">
                <label>ÊØèÈ°µÊòæÁ§∫:</label>
                <select id="pageSize" onchange="applyFilters()">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="500">500</option>
                </select>
            </div>
        </div>

        <!-- Áä∂ÊÄÅÊ∂àÊÅØ -->
        <div id="message" class="status-message" style="display: none;"></div>

        <!-- ÁªüËÆ°‰ø°ÊÅØ -->
        <div id="stats" class="stats" style="display: none;"></div>

        <!-- Êï∞ÊçÆË°®Ê†º -->
        <div id="tableContainer" class="table-container" style="display: none;"></div>

        <!-- ÂàÜÈ°µ -->
        <div id="pagination" class="pagination" style="display: none;"></div>

        <!-- Âä†ËΩΩ‰∏≠ -->
        <div id="loading" class="loading" style="display: none;">Ê≠£Âú®Êü•ËØ¢Êï∞ÊçÆ...</div>

        <!-- Á©∫Áä∂ÊÄÅ -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>Êú™ÊâæÂà∞‰∫§ÊòìËÆ∞ÂΩï</p>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let web3 = null;
        let allTransactions = [];
        let filteredTransactions = [];
        let currentPage = 1;
        let pageSize = 100;

        // ERC20 Transfer ‰∫ã‰ª∂Á≠æÂêç
        const TRANSFER_EVENT_TOPIC = '0xddf252ad1be2c89b69c2b068fc378daa952ba7f163c4a11628f55a4df523b3ef';

        // ERC20 ABIÔºàÁÆÄÂåñÁâàÔºâ
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [],
                "name": "name",
                "outputs": [{"name": "", "type": "string"}],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "symbol",
                "outputs": [{"name": "", "type": "string"}],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "decimals",
                "outputs": [{"name": "", "type": "uint8"}],
                "type": "function"
            }
        ];

        // ÂàùÂßãÂåñ Web3
        function initWeb3() {
            const rpcUrl = document.getElementById('rpcUrl').value.trim() || 'https://bsc-dataseed1.binance.org/';
            try {
                web3 = new Web3(rpcUrl);
                return true;
            } catch (error) {
                showMessage('Web3 ÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message, 'error');
                return false;
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'status-message ' + type;
            messageEl.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(parseInt(timestamp) * 1000);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Ê†ºÂºèÂåñÈáëÈ¢ù
        function formatAmount(tx) {
            if (tx.type === 'bnb') {
                const value = BigInt(tx.value) / BigInt(10 ** 18);
                return `${(Number(value) / 1e18).toFixed(6)} BNB`;
            } else {
                const decimals = parseInt(tx.tokenDecimal || 18);
                const value = BigInt(tx.value) / BigInt(10 ** decimals);
                return `${(Number(value) / Math.pow(10, decimals)).toFixed(6)} ${tx.tokenSymbol || 'Token'}`;
            }
        }

        // Âà§Êñ≠ÊòØÂê¶ËΩ¨Âá∫
        function isOutgoing(tx, address) {
            return tx.from.toLowerCase() === address.toLowerCase();
        }

        // Áº©Áü≠Âú∞ÂùÄ
        function shortenAddress(address) {
            if (!address) return 'N/A';
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        // Áº©Áü≠ÂìàÂ∏å
        function shortenHash(hash) {
            if (!hash) return 'N/A';
            return `${hash.slice(0, 10)}...${hash.slice(-8)}`;
        }

        // Ëé∑Âèñ Token ‰ø°ÊÅØ
        async function getTokenInfo(contractAddress) {
            try {
                const contract = new web3.eth.Contract(ERC20_ABI, contractAddress);
                const [name, symbol, decimals] = await Promise.all([
                    contract.methods.name().call().catch(() => 'Unknown'),
                    contract.methods.symbol().call().catch(() => 'Unknown'),
                    contract.methods.decimals().call().catch(() => 18)
                ]);
                return { name, symbol, decimals: parseInt(decimals) };
            } catch (error) {
                return { name: 'Unknown', symbol: 'Unknown', decimals: 18 };
            }
        }

        // Êü•ËØ¢ Token ËΩ¨Ë¥¶
        async function getTokenTransfers(address, startBlock = 0, endBlock = null) {
            try {
                if (!endBlock) {
                    endBlock = await web3.eth.getBlockNumber();
                }

                address = web3.utils.toChecksumAddress(address);

                // Êü•ËØ¢ from ÊòØËØ•Âú∞ÂùÄÁöÑ Transfer ‰∫ã‰ª∂
                const fromFilter = {
                    fromBlock: startBlock,
                    toBlock: endBlock,
                    topics: [
                        TRANSFER_EVENT_TOPIC,
                        [address],
                        null
                    ]
                };

                // Êü•ËØ¢ to ÊòØËØ•Âú∞ÂùÄÁöÑ Transfer ‰∫ã‰ª∂
                const toFilter = {
                    fromBlock: startBlock,
                    toBlock: endBlock,
                    topics: [
                        TRANSFER_EVENT_TOPIC,
                        null,
                        [address]
                    ]
                };

                const [fromLogs, toLogs] = await Promise.all([
                    web3.eth.getPastLogs(fromFilter),
                    web3.eth.getPastLogs(toFilter)
                ]);

                // ÂêàÂπ∂Âπ∂ÂéªÈáç
                const seenHashes = new Set();
                const logs = [];
                for (const log of [...fromLogs, ...toLogs]) {
                    const txHash = log.transactionHash;
                    if (!seenHashes.has(txHash)) {
                        seenHashes.add(txHash);
                        logs.push(log);
                    }
                }

                const transfers = [];
                const tokenInfoCache = {};

                for (const log of logs.slice(0, 1000)) {
                    try {
                        const fromAddress = '0x' + log.topics[1].slice(26);
                        const toAddress = '0x' + log.topics[2].slice(26);
                        const value = log.data;
                        const contractAddress = log.address;

                        if (fromAddress.toLowerCase() !== address.toLowerCase() && 
                            toAddress.toLowerCase() !== address.toLowerCase()) {
                            continue;
                        }

                        // Ëé∑Âèñ Token ‰ø°ÊÅØÔºàÂ∏¶ÁºìÂ≠òÔºâ
                        if (!tokenInfoCache[contractAddress]) {
                            tokenInfoCache[contractAddress] = await getTokenInfo(contractAddress);
                        }

                        const tokenInfo = tokenInfoCache[contractAddress];
                        const txHash = log.transactionHash;
                        const [tx, txReceipt, block] = await Promise.all([
                            web3.eth.getTransaction(txHash),
                            web3.eth.getTransactionReceipt(txHash),
                            web3.eth.getBlock(log.blockNumber)
                        ]);

                        transfers.push({
                            blockNumber: log.blockNumber.toString(),
                            timeStamp: block.timestamp.toString(),
                            hash: txHash,
                            transactionHash: txHash,
                            from: fromAddress,
                            to: toAddress,
                            value: value,
                            contractAddress: contractAddress,
                            tokenName: tokenInfo.name,
                            tokenSymbol: tokenInfo.symbol,
                            tokenDecimal: tokenInfo.decimals.toString(),
                            gas: tx.gas.toString(),
                            gasPrice: tx.gasPrice.toString(),
                            gasUsed: txReceipt.gasUsed.toString(),
                            type: 'token'
                        });
                    } catch (error) {
                        console.error('Â§ÑÁêÜÊó•ÂøóÂ§±Ë¥•:', error);
                        continue;
                    }
                }

                transfers.sort((a, b) => parseInt(b.timeStamp) - parseInt(a.timeStamp));
                return transfers;
            } catch (error) {
                throw new Error('Êü•ËØ¢ Token ËΩ¨Ë¥¶Â§±Ë¥•: ' + error.message);
            }
        }

        // Êü•ËØ¢ BNB ËΩ¨Ë¥¶ÔºàÁÆÄÂåñÁâàÔºåÂè™Êü•ËØ¢ÊúÄËøëÂå∫ÂùóÔºâ
        async function getBNBTransfers(address, limit = 100) {
            try {
                address = web3.utils.toChecksumAddress(address);
                const latestBlock = await web3.eth.getBlockNumber();
                const startBlock = Math.max(0, latestBlock - 10000); // Âè™Êü•ËØ¢ÊúÄËøë 10000 ‰∏™Âå∫Âùó

                const transactions = [];
                let checkedBlocks = 0;
                const maxBlocks = 5000; // ÊúÄÂ§öÊ£ÄÊü• 5000 ‰∏™Âå∫Âùó

                for (let blockNum = latestBlock; blockNum >= startBlock && transactions.length < limit && checkedBlocks < maxBlocks; blockNum--) {
                    try {
                        const block = await web3.eth.getBlock(blockNum, true);
                        if (!block || !block.transactions) continue;

                        for (const tx of block.transactions) {
                            if (transactions.length >= limit) break;

                            if (tx.from && tx.from.toLowerCase() === address.toLowerCase()) {
                                const txReceipt = await web3.eth.getTransactionReceipt(tx.hash);
                                transactions.push({
                                    blockNumber: tx.blockNumber.toString(),
                                    timeStamp: block.timestamp.toString(),
                                    hash: tx.hash,
                                    transactionHash: tx.hash,
                                    from: tx.from,
                                    to: tx.to || '',
                                    value: tx.value.toString(),
                                    gas: tx.gas.toString(),
                                    gasPrice: tx.gasPrice.toString(),
                                    gasUsed: txReceipt.gasUsed.toString(),
                                    type: 'bnb'
                                });
                            } else if (tx.to && tx.to.toLowerCase() === address.toLowerCase() && BigInt(tx.value) > 0) {
                                const txReceipt = await web3.eth.getTransactionReceipt(tx.hash);
                                transactions.push({
                                    blockNumber: tx.blockNumber.toString(),
                                    timeStamp: block.timestamp.toString(),
                                    hash: tx.hash,
                                    transactionHash: tx.hash,
                                    from: tx.from,
                                    to: tx.to,
                                    value: tx.value.toString(),
                                    gas: tx.gas.toString(),
                                    gasPrice: tx.gasPrice.toString(),
                                    gasUsed: txReceipt.gasUsed.toString(),
                                    type: 'bnb'
                                });
                            }
                        }
                        checkedBlocks++;
                    } catch (error) {
                        console.error(`Â§ÑÁêÜÂå∫Âùó ${blockNum} Â§±Ë¥•:`, error);
                        checkedBlocks++;
                        continue;
                    }
                }

                transactions.sort((a, b) => parseInt(b.timeStamp) - parseInt(a.timeStamp));
                return transactions;
            } catch (error) {
                throw new Error('Êü•ËØ¢ BNB ËΩ¨Ë¥¶Â§±Ë¥•: ' + error.message);
            }
        }

        // ÊêúÁ¥¢
        async function search() {
            const address = document.getElementById('searchAddress').value.trim();
            
            if (!address) {
                showMessage('ËØ∑ËæìÂÖ•Âú∞ÂùÄ', 'error');
                return;
            }

            if (!address.startsWith('0x') || address.length !== 42) {
                showMessage('Êó†ÊïàÁöÑÂú∞ÂùÄÊ†ºÂºèÔºåBSC Âú∞ÂùÄÂ∫î‰∏∫ 0x ÂºÄÂ§¥ÁöÑ 42 ‰ΩçÂ≠óÁ¨¶‰∏≤', 'error');
                return;
            }

            if (!initWeb3()) {
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('filterBox').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            try {
                showMessage('Ê≠£Âú®Êü•ËØ¢Êï∞ÊçÆÔºåËØ∑Á®çÂÄô...', 'info');

                // Âπ∂Ë°åÊü•ËØ¢ Token ËΩ¨Ë¥¶Âíå BNB ËΩ¨Ë¥¶
                const [tokenTransfers, bnbTransfers] = await Promise.all([
                    getTokenTransfers(address).catch(err => {
                        console.error('Token ËΩ¨Ë¥¶Êü•ËØ¢Â§±Ë¥•:', err);
                        return [];
                    }),
                    getBNBTransfers(address, 100).catch(err => {
                        console.error('BNB ËΩ¨Ë¥¶Êü•ËØ¢Â§±Ë¥•:', err);
                        return [];
                    })
                ]);

                allTransactions = [...tokenTransfers, ...bnbTransfers];
                allTransactions.sort((a, b) => parseInt(b.timeStamp) - parseInt(a.timeStamp));

                currentPage = 1;
                applyFilters();

                if (allTransactions.length > 0) {
                    showMessage(`ÊàêÂäüËé∑Âèñ ${allTransactions.length} Êù°‰∫§ÊòìËÆ∞ÂΩï`, 'success');
                } else {
                    showMessage('Êú™ÊâæÂà∞‰∫§ÊòìËÆ∞ÂΩï', 'info');
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('Êü•ËØ¢ÈîôËØØ:', error);
                showMessage('Êü•ËØ¢Â§±Ë¥•: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        // Â∫îÁî®Á≠õÈÄâ
        function applyFilters() {
            const filterType = document.getElementById('filterType').value;
            pageSize = parseInt(document.getElementById('pageSize').value);

            filteredTransactions = allTransactions.filter(tx => {
                if (filterType === 'all') return true;
                return tx.type === filterType;
            });

            currentPage = 1;
            renderTable();
            renderStats();
            renderPagination();
        }

        // Ê∏≤ÊüìÁªüËÆ°‰ø°ÊÅØ
        function renderStats() {
            const statsEl = document.getElementById('stats');
            if (filteredTransactions.length === 0) {
                statsEl.style.display = 'none';
                return;
            }

            const tokenCount = filteredTransactions.filter(tx => tx.type === 'token').length;
            const bnbCount = filteredTransactions.filter(tx => tx.type === 'bnb').length;
            const totalPages = Math.ceil(filteredTransactions.length / pageSize);

            statsEl.innerHTML = `
                <div class="stat-card">
                    <h3>ÊÄª‰∫§ÊòìÊï∞</h3>
                    <div class="value">${filteredTransactions.length}</div>
                </div>
                <div class="stat-card">
                    <h3>Token ËΩ¨Ë¥¶</h3>
                    <div class="value">${tokenCount}</div>
                </div>
                <div class="stat-card">
                    <h3>BNB ËΩ¨Ë¥¶</h3>
                    <div class="value">${bnbCount}</div>
                </div>
                <div class="stat-card">
                    <h3>ÂΩìÂâçÈ°µ</h3>
                    <div class="value">${currentPage} / ${totalPages}</div>
                </div>
            `;
            statsEl.style.display = 'grid';
        }

        // Ê∏≤ÊüìË°®Ê†º
        function renderTable() {
            const tableContainer = document.getElementById('tableContainer');
            if (filteredTransactions.length === 0) {
                tableContainer.style.display = 'none';
                return;
            }

            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredTransactions.slice(start, end);
            const searchAddress = document.getElementById('searchAddress').value.trim();

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Á±ªÂûã</th>
                            <th>Êó∂Èó¥</th>
                            <th>‰∫§ÊòìÂìàÂ∏å</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Token</th>
                            <th>Êï∞Èáè</th>
                            <th>Âå∫ÂùóÂè∑</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const tx of pageData) {
                const isOut = isOutgoing(tx, searchAddress);
                tableHTML += `
                    <tr>
                        <td>
                            <span class="type-badge ${tx.type}">
                                ${tx.type === 'token' ? 'Token' : 'BNB'}
                            </span>
                        </td>
                        <td>${formatTime(tx.timeStamp)}</td>
                        <td>
                            <a href="https://bscscan.com/tx/${tx.hash}" target="_blank" class="hash-link">
                                ${shortenHash(tx.hash)}
                            </a>
                        </td>
                        <td>
                            <a href="https://bscscan.com/address/${tx.from}" target="_blank" class="address-link">
                                ${shortenAddress(tx.from)}
                            </a>
                        </td>
                        <td>
                            <a href="https://bscscan.com/address/${tx.to}" target="_blank" class="address-link">
                                ${shortenAddress(tx.to)}
                            </a>
                        </td>
                        <td>
                            ${tx.type === 'token' ? 
                                (tx.tokenSymbol ? 
                                    `<a href="https://bscscan.com/token/${tx.contractAddress}" target="_blank" class="address-link">${tx.tokenSymbol}</a>` :
                                    shortenAddress(tx.contractAddress || 'N/A')
                                ) : 
                                'BNB'
                            }
                        </td>
                        <td>
                            <span class="amount ${isOut ? 'negative' : 'positive'}">
                                ${isOut ? '-' : '+'}${formatAmount(tx)}
                            </span>
                        </td>
                        <td>
                            <a href="https://bscscan.com/block/${tx.blockNumber}" target="_blank" class="hash-link">
                                ${tx.blockNumber}
                            </a>
                        </td>
                    </tr>
                `;
            }

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
            tableContainer.style.display = 'block';
            document.getElementById('filterBox').style.display = 'flex';
        }

        // Ê∏≤ÊüìÂàÜÈ°µ
        function renderPagination() {
            const paginationEl = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredTransactions.length / pageSize);

            if (totalPages <= 1) {
                paginationEl.style.display = 'none';
                return;
            }

            paginationEl.innerHTML = `
                <button onclick="prevPage()" ${currentPage === 1 ? 'disabled' : ''}>‰∏ä‰∏ÄÈ°µ</button>
                <span class="current-page">${currentPage} / ${totalPages}</span>
                <button onclick="nextPage()" ${currentPage === totalPages ? 'disabled' : ''}>‰∏ã‰∏ÄÈ°µ</button>
            `;
            paginationEl.style.display = 'flex';
        }

        // ‰∏ä‰∏ÄÈ°µ
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // ‰∏ã‰∏ÄÈ°µ
        function nextPage() {
            const totalPages = Math.ceil(filteredTransactions.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
