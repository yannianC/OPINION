<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">北京时间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            text-align: center;
        }

        .time-display {
            font-size: 72px;
            font-weight: 600;
            color: #333;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .info-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .info-item {
            margin: 15px 0;
            font-size: 24px;
            color: #555;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            margin-right: 10px;
        }

        .info-value {
            font-weight: 500;
            color: #333;
        }

        .loading {
            font-size: 18px;
            color: #999;
            font-style: italic;
        }

        .error {
            font-size: 18px;
            color: #dc3545;
        }

        .delay-good {
            color: #28a745;
            font-weight: bold;
        }

        .delay-medium {
            color: #ffc107;
            font-weight: bold;
        }

        .delay-bad {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display" id="timeDisplay"></div>
        <div class="info-section" id="infoSection" style="display: none;">
            <div class="info-item">
                <span class="info-label">当前IP:</span>
                <span class="info-value" id="ipDisplay">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">延迟:</span>
                <span class="info-value" id="delayDisplay">-</span>
            </div>
        </div>
        <div id="loadingInfo" class="loading" style="display: none;">正在获取IP和延迟信息...</div>
        <div id="errorInfo" class="error" style="display: none;"></div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 获取北京时间（UTC+8）
        function getBeijingTime() {
            const now = new Date();
            // 获取UTC时间
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            // 转换为北京时间（UTC+8）
            const beijingTime = new Date(utc + (8 * 3600000));
            return beijingTime;
        }

        // 格式化显示（格式：28日 14:30:25）
        function formatDisplay(date) {
            const day = date.getDate();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // 更新页面显示
        function updateDisplay() {
            const beijingTime = getBeijingTime();
            const displayStr = formatDisplay(beijingTime);
            
            // 获取IP和延迟
            const ip = getUrlParam('ip');
            const delay = getUrlParam('delay');
            
            // 构建标题：时：分：秒  ip  延迟
            let titleStr = displayStr;
            
            if (delay !== null && delay !== undefined && delay !== '') {
                const delayNum = parseInt(delay);
                const delayText = !isNaN(delayNum) ? `${delayNum}` : delay;
                titleStr += `||${delayText}`;
            }
            if (ip) {
                titleStr += `||${ip}`;
            }
            // 更新页面内容
            document.getElementById('timeDisplay').textContent = displayStr;
            
            // 更新页面标题
            document.getElementById('pageTitle').textContent = titleStr;
        }

        // 获取延迟样式类
        function getDelayClass(delay) {
            if (delay === null || delay === undefined) {
                return '';
            }
            if (delay < 1000) {
                return 'delay-good';
            } else if (delay > 2000) {
                return 'delay-bad';
            } else {
                return 'delay-medium';
            }
        }

        // 显示IP和延迟信息（从URL参数获取）
        function displayIpAndDelay() {
            const infoSection = document.getElementById('infoSection');
            const loadingInfo = document.getElementById('loadingInfo');
            const errorInfo = document.getElementById('errorInfo');
            const ipDisplay = document.getElementById('ipDisplay');
            const delayDisplay = document.getElementById('delayDisplay');

            // 从URL参数获取IP和延迟
            const ip = getUrlParam('ip');
            const delay = getUrlParam('delay');

            // 隐藏加载和错误信息
            loadingInfo.style.display = 'none';
            errorInfo.style.display = 'none';

            if (ip) {
                // 显示IP
                ipDisplay.textContent = ip;
                
                // 显示延迟
                if (delay !== null && delay !== undefined && delay !== '') {
                    const delayNum = parseInt(delay);
                    const delayText = !isNaN(delayNum) ? `${delayNum}ms` : delay;
                    delayDisplay.textContent = delayText;
                    delayDisplay.className = 'info-value ' + getDelayClass(delayNum);
                } else {
                    delayDisplay.textContent = '-';
                    delayDisplay.className = 'info-value';
                }
                
                // 显示信息区域
                infoSection.style.display = 'block';
            } else {
                // 如果没有IP参数，显示提示
                errorInfo.textContent = '未提供IP信息';
                errorInfo.style.display = 'block';
            }
        }

        // 页面加载时初始化
        window.onload = function() {
            // 立即显示时间
            updateDisplay();

            // 从URL参数直接显示IP和延迟信息
            displayIpAndDelay();
        };
    </script>
</body>
</html>
